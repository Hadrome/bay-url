<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayMaxen Logo Refinements</title>
    <style>
        :root {
            --bg-color: #F5F5F7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 40px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 32px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 30px;
            font-size: 16px;
            color: #999;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        svg {
            width: 180px;
            height: auto;
            overflow: visible;
        }
    </style>
</head>

<body>
    <h1>Refined Concepts: Friendly Robot</h1>
    <div class="grid">

        <!-- Concept A: Soft & Puffy (Gradient Fill) -->
        <div class="card">
            <svg viewBox="0 0 200 240" fill="none">
                <defs>
                    <linearGradient id="softGrad" x1="0" y1="0" x2="200" y2="200">
                        <stop offset="0%" stop-color="#2997ff" />
                        <stop offset="100%" stop-color="#bf5af2" />
                    </linearGradient>
                    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur stdDeviation="8" result="blur" />
                        <feComposite in="SourceGraphic" in2="blur" operator="over" />
                    </filter>
                </defs>

                <!-- Main Body -->
                <rect x="20" y="20" width="160" height="130" rx="60" fill="url(#softGrad)" />

                <!-- Face / Letters (Negative Space) -->
                <!-- B -->
                <path d="M50 50 V110 M50 80 H70 C85 80 85 110 70 110 H50 M50 50 H70 C85 50 85 80 70 80 H50"
                    stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" />

                <!-- a -->
                <circle cx="110" cy="95" r="15" stroke="white" stroke-width="12" />
                <path d="M125 80 V110" stroke="white" stroke-width="12" stroke-linecap="round" />

                <!-- y (as smile) -->
                <path d="M140 80 V95 C140 110 160 110 160 95 V80" stroke="white" stroke-width="12"
                    stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3" />
                <!-- Simplifed Y/Smile curve -->
                <path d="M140 80 L150 100 L160 80" stroke="white" stroke-width="12" stroke-linecap="round"
                    stroke-linejoin="round" fill="none" />
                <path d="M150 100 V120" stroke="white" stroke-width="12" stroke-linecap="round" />

                <!-- Eyes (Subtle) -->
                <circle cx="100" cy="50" r="6" fill="white" />
                <circle cx="140" cy="50" r="6" fill="white" />

                <!-- Text Below -->
                <text x="100" y="200" text-anchor="middle" font-family="'SF Pro Display', sans-serif" font-weight="500"
                    font-size="20" fill="#999" letter-spacing="1">by BayMaxen</text>
            </svg>
            <h2>Option A: Letters Inside</h2>
        </div>

        <!-- Concept B: Silhouette Shape (Outline Style) -->
        <div class="card">
            <svg viewBox="0 0 200 240" fill="none">
                <!-- Abstract Head Shape derived from B-a-y -->
                <path d="M40 85 
                         C40 40 80 20 100 20 
                         C120 20 160 40 160 85
                         V115
                         C160 150 130 160 100 160
                         C70 160 40 150 40 115 Z" stroke="url(#softGrad)" stroke-width="16" stroke-linecap="round"
                    fill="none" />

                <!-- Eyes -->
                <circle cx="75" cy="85" r="8" fill="url(#softGrad)" />
                <circle cx="125" cy="85" r="8" fill="url(#softGrad)" />

                <!-- Text -->
                <text x="100" y="210" text-anchor="middle" font-family="'SF Pro Display', sans-serif" font-weight="600"
                    font-size="24" fill="#333" letter-spacing="-0.5">BayMaxen</text>
                <text x="100" y="235" text-anchor="middle" font-family="'SF Pro Display', sans-serif" font-weight="400"
                    font-size="14" fill="#999" letter-spacing="1">URL SHORTENER</text>
            </svg>
            <h2>Option B: Minimalist Outline</h2>
        </div>

        <!-- Concept C: The "Inflated" Robot (Selected Style Refined) -->
        <div class="card">
            <svg viewBox="0 0 240 280" fill="none">
                <defs>
                    <linearGradient id="glossGrad" x1="0" y1="0" x2="200" y2="200">
                        <stop offset="0%" stop-color="#4facfe" />
                        <stop offset="100%" stop-color="#00f2fe" />
                    </linearGradient>
                    <!-- More vibrant purple-blue -->
                    <linearGradient id="vibrantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#007AFF" />
                        <stop offset="100%" stop-color="#AF52DE" />
                    </linearGradient>
                </defs>

                <!-- Head Shape (Squircle) -->
                <rect x="40" y="30" width="160" height="140" rx="70" fill="url(#vibrantGrad)" />

                <!-- Highlight for puffy effect -->
                <ellipse cx="80" cy="60" rx="30" ry="15" fill="white" opacity="0.2" transform="rotate(-20 80 60)" />

                <!-- Face Features -->
                <!-- Eyes -->
                <circle cx="90" cy="90" r="10" fill="white" />
                <circle cx="150" cy="90" r="10" fill="white" />

                <!-- Bay text subtly forming the mouth/chin area -->
                <!-- Just a simple smile to keep it clean, as letters inside looked messy -->
                <path d="M100 120 Q120 140 140 120" stroke="white" stroke-width="12" stroke-linecap="round" />

                <!-- Text Group -->
                <text x="120" y="215" text-anchor="middle" font-family="-apple-system, sans-serif" font-weight="bold"
                    font-size="28" fill="#333" letter-spacing="-0.5">BayMaxen</text>
                <text x="120" y="240" text-anchor="middle" font-family="-apple-system, sans-serif" font-weight="500"
                    font-size="14" fill="#888" letter-spacing="2">SHORTENER SERVICE</text>
            </svg>
            <h2>Option C: Puffy 3D Feel</h2>
        </div>

    </div>
</body>

</html>
