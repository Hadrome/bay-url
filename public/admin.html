<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 云链</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Login View -->
        <div id="adminLogin" class="card">
            <h1>管理员登录</h1>
            <p class="subtitle">请输入访问令牌</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="tokenInput" placeholder="Admin Token" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard" class="hidden">
            <div class="card">
                <div class="admin-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="vertical-align: middle; margin-right: 8px;">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        链接管理
                    </h2>
                    <button id="logoutBtn" class="btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="vertical-align: middle; margin-right: 4px;">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        退出
                    </button>
                </div>

                <!-- Dashboard Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>今日访问</h3>
                        <div class="stat-value" id="todayVisits">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>今日新增</h3>
                        <div class="stat-value" id="todayLinks">0</div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>

                <!-- System Settings -->
                <div class="settings-panel">
                    <h3>系统设置</h3>
                    <form id="settingsForm" style="margin-top:15px;">
                        <div style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
                            <label style="font-size:14px; color:var(--text-secondary);">每日创建限额</label>
                            <input type="number" id="dailyLimitInput" min="0" step="100"
                                style="padding:10px; width:120px;">
                            <button type="submit" style="width:auto; padding:10px 20px;">保存</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Link List Section -->
            <div class="card" style="margin-top:24px;">
                <div
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; flex-wrap:wrap; gap:12px;">
                    <h3 style="margin:0;">链接列表</h3>
                    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                        <!-- Search -->
                        <input type="text" id="searchInput" placeholder="搜索链接或备注..."
                            style="padding:10px 16px; width:200px; border-radius:99px; border:1px solid rgba(0,0,0,0.1); font-size:14px;">
                        <button id="searchBtn" class="btn-secondary" style="padding:10px 16px;">搜索</button>
                        <!-- Batch Delete -->
                        <button id="batchDeleteBtn" class="delete-btn" style="display:none; padding:10px 16px;">
                            删除选中 (<span id="selectedCount">0</span>)
                        </button>
                    </div>
                </div>

                <!-- Select All -->
                <div id="selectAllContainer"
                    style="display:none; padding:10px 0; border-bottom:1px solid rgba(0,0,0,0.05); margin-bottom:8px;">
                    <label
                        style="display:flex; align-items:center; gap:8px; cursor:pointer; font-size:14px; color:var(--text-secondary);">
                        <input type="checkbox" id="selectAllCheckbox" style="width:18px; height:18px; cursor:pointer;">
                        全选当前页
                    </label>
                </div>

                <div id="linkList" class="link-list">
                    <!-- Links will be inserted here -->
                </div>

                <!-- Pagination -->
                <div id="pagination"
                    style="display:flex; justify-content:center; align-items:center; gap:8px; margin-top:20px; padding-top:16px; border-top:1px solid rgba(0,0,0,0.05);">
                    <button id="prevPageBtn" class="btn-secondary" style="padding:8px 16px;">上一页</button>
                    <span id="pageInfo" style="font-size:14px; color:var(--text-secondary);">第 1 页</span>
                    <button id="nextPageBtn" class="btn-secondary" style="padding:8px 16px;">下一页</button>
                </div>
            </div>
        </div>

        <!-- Footer inside container -->
        <footer>
            <p>&copy; 2026 BayUrl Project. <a href="/">返回首页</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
