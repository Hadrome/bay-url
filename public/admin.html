<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 云链</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Login View -->
        <div id="adminLogin" class="card">
            <h1>管理员登录</h1>
            <p class="subtitle">请输入访问令牌</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="tokenInput" placeholder="Admin Token" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard" class="card hidden">
            <div class="admin-header">
                <h2>链接管理</h2>
                <button id="logoutBtn" style="width: auto; padding: 0.5rem 1rem; background: #64748b;">退出</button>
            </div>

            <div id="linkList" class="link-list">
                <!-- Links will be inserted here -->
            </div>
        </div>

        <footer>
            <p>&copy; 2026 BayUrl Project. <a href="/"
                    style="color: var(--text-primary); text-decoration: none;">返回首页</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
